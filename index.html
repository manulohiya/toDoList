<!DOCTYPE html>
<html lang = "en">
<head>
	<meta chartset = "UTF-8">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">

	<title>To-do List</title>
</head>
<body>
	<div class ="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<h1 class ="text-center"> The Best To-Do App Ever! </h1>
			<hr>
			<form id ="new-item">
				<div class="form-group">
					<input type ="text" class ="form-control" id = "item-name" placeholder = "What are the things you want to accomplish today?" autofocus>
				</div>

			
				<div class="form-group">
					<input type ="text" class ="form-control" id = "item-description" placeholder = "Enter task description" autofocus>
				</div>		
			<div id = "addToList" class="form-group">
					<input type ="submit" class ="btn btn-success" value = "Add to List!">

			</div>
			</form>
		<ul id ="toDoList">
			<li class="item">Learn Kung Fu</li>
			
			</ul>


	</div>

  <!-- link to jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- link to javascript file -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
